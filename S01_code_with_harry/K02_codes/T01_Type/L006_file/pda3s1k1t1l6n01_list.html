<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML LIST</title>
</head>
<body>
    <!-- ul tag stand for unordered list, used to list unordered item  -->
    <ul>
        <!-- li tag stand for list item  -->
        <li>HOME</li>
        <li>ABOUT</li>
        <li>SERVICE</li>
        <li>CONTACT</li>
    </ul>
    <!-- do not use any ul type like square,circle etc, this can be done by css,  because ul type is depricated -->
    <ul type="square">
        <!-- li tag stand for list item  -->
        <li>HOME</li>
        <li>ABOUT</li>
        <li>SERVICE</li>
        <li>CONTACT</li>
    </ul>
    <!-- do not use any ul type like square,circle etc, this can be done by css, because ul type is depricated  -->
    <ul type="circle">
        <!-- li tag stand for list item  -->
        <li>HOME</li>
        <li>ABOUT</li>
        <li>SERVICE</li>
        <li>CONTACT</li>
    </ul>
    <!-- ol tag stand for ordered list  -->
    <ol type="i">
        <li>HOME</li>
        <li>ABOUT</li>
        <li>SERVICE</li>
        <li>CONTACT</li>
    </ol>
</body>
</html>
