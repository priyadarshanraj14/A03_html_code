<!-- things written inside is consider as comment, comment has nothing to do with code -->
<!-- shortcut key :- write something than hit "ctrl + /" to comment that line , keep the curser anywhere in that line before hitting ctrl + / -->
<!-- write '!' than hit 'enter button',to get the header file-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- h1 tag for heading . shortcut key :-write 'h1' than hit 'enter button',
     to get the h1 tag or you can write manually -->
    <h1> this is heading</h1>
    <!-- p tag for paragraph. shortcut key :- write 'p' than hit 'enter button' -->
    <p>this is paragraph</p>
    
</body>
</html>

<!-- all these shortcut key will work in vs code application, etc..  -->
